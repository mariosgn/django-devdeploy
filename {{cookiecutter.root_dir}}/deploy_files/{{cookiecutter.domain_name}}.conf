<VirtualHost *:80>
    ServerName  {{cookiecutter.domain_name}}
    ServerAdmin {{cookiecutter.email}}

    Alias /static/ {{cookiecutter.deploy_fullpath_dir}}/static/
    Alias /media/ {{cookiecutter.deploy_fullpath_dir}}/media/
    Alias /favicon.ico {{cookiecutter.deploy_fullpath_dir}}/static/favicon.ico

    SetEnv force-proxy-request-1.0 1

    RewriteEngine on
    ProxyPreserveHost On
    # Don't rewrite /media and /static_media
    RewriteRule ^/media/.* - [L]
    RewriteRule ^/static/.* - [L]
    # Django is run via gunicorn. So proxy the rest.
    RewriteRule ^(.*) http://localhost:8000$1 [P]

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    ErrorLog  ${APACHE_LOG_DIR}/bugs.gnufish.net.error.log
    CustomLog ${APACHE_LOG_DIR}/bugs.gnufish.net.access.log combined
</VirtualHost>
