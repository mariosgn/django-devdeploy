<VirtualHost *:80>
	ServerName  {{cookiecutter.domain_name}}
	ServerAdmin {{cookiecutter.email}}

    Alias /static/ {{cookiecutter.deploy_fullpath_dir}}/static/
    Alias /media/ {{cookiecutter.deploy_fullpath_dir}}/media/
    Alias /favicon.ico {{cookiecutter.deploy_fullpath_dir}}/static/favicon.ico

	<Directory {{cookiecutter.deploy_fullpath_dir}}/{{cookiecutter.root_dir}}>
		#Options -Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ProxyPreserveHost On
	<Location />
    		ProxyPass http://127.0.0.1:{{cookiecutter.gunicorn_port}}/
    		ProxyPassReverse http://127.0.0.1:{{cookiecutter.gunicorn_port}}/
	</Location>


	<Location />
		Options FollowSymLinks
                AllowOverride None
	
		# Insert filter
		SetOutputFilter DEFLATE

		# Netscape 4.x has some problems...
		BrowserMatch ^Mozilla/4 gzip-only-text/html

		# Netscape 4.06-4.08 have some more problems
		BrowserMatch ^Mozilla/4\.0[678] no-gzip

		# MSIE masquerades as Netscape, but it is fine
		# BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

		# NOTE: Due to a bug in mod_setenvif up to Apache 2.0.48
		# the above regex won't work. You can use the following
		# workaround to get the desired effect:
		BrowserMatch \bMSI[E] !no-gzip !gzip-only-text/html

		# Don't compress images
		SetEnvIfNoCase Request_URI  \.(?:gif|jpe?g|png)$ no-gzip dont-vary

		# Make sure proxies don't deliver the wrong content
		#Header append Vary User-Agent env=!dont-vary
	</Location>
	
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	ErrorLog  ${APACHE_LOG_DIR}/{{cookiecutter.domain_name}}.error.log
	CustomLog ${APACHE_LOG_DIR}/{{cookiecutter.domain_name}}.access.log combined
</VirtualHost>


